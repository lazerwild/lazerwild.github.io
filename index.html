<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #progress-text {
            font-weight: bold;
            font-size: 24px;
        }

        #btn-show-gif {
            margin-top: 20px;
            padding: 10px;
            cursor: pointer;
        }

        #gif-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        #gif-content {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div id="progress-text">Work in Progress</div>
    <button id="btn-show-gif" onclick="showGif()">Do not click me</button>

    <div id="gif-container">
        <div id="gif-content">
            <img src="dontclick.gif" alt="Work in Progress GIF">
            <p>I told ya... It's work under progress</p>
        </div>
    </div>

    <script>
        function showGif() {
            var gifContainer = document.getElementById('gif-container');
            gifContainer.style.display = 'flex';
        }
    </script>
</body>
</html>
